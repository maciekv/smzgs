<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-raised btn-danger" ng-click="itemsCtrl.open()"><i class="fa fa-plus" aria-hidden="true"></i> New</button>
    </div>
    <div class="col-sm-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Wyszukaj</h3>
            </div>
            <div class="panel-body">
                <input type="text" name="search" id="inputSearch" class="form-control" value="" required="required" placeholder="znajdz">
            </div>
        </div>
        
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nazwa</th>
                    <th>Akceptacja ceny</th>
                    <th>Persons</th>
                    <th>Zlecen</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, client) in clientsCtrl.data">
                    <td>{{::client.id}}</td>
                    <td>{{::client.name}} ({{::client.langDef}})</td>
                    <td>
                        <div class="checkbox">
                            <label>
                                <onput type="checkbox" ng-checked="client.defAcceptPrice" />
                            </label>
                        </div>
                    </td>
                    <td>{{::client.persons}}</td>
                    <td>{{::client.orders}}</td>
                    
                    <td><div style="max-width:100px;" class="btn-group  btn-group-justified  ">
                        <a href="javascript:void(0)"  ><i class="material-icons">note_add</i></a></a>
                        <a href="javascript:void(0)"  ><i class="material-icons">mode_edit</i></a>
                        <a href="javascript:void(0)" ><i class="material-icons">delete</i></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
