<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Historia zmian prowadzącego</h4>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            
            <table class="table table-striped table-hover ">
              <thead>
              <tr>
                <th>#</th>
                <th>Data</th>
                <th>Wykonał</th>
                <th>Prowadzący</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="(key, item) in prowHCtrl.data track by $index">
                <td>{{::key}}</td>
                <td>{{::item.date}}</td>
                <td>{{::item.user.name}}</td>
                <td>{{::item.newProwadzacy.name}}</td>
              </tr>
              </tbody>
            </table>            
             
        </div>
        
        <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary btn-raised" data-dismiss="modal">Create</button> -->
            <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
        </div>
    </form>
</div>
